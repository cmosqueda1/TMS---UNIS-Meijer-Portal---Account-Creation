<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Meijer TMS Account Creator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
:root{
  --bg:#070b16;
  --card:#0f172a;
  --border:#1e293b;
  --text:#e5e7eb;
  --muted:#9ca3af;
  --accent:#38bdf8;
  --accent2:#2dd4bf;
  --danger:#ef4444;
  --ok:#10b981;
}

*{box-sizing:border-box}

body{
  margin:0;
  background:radial-gradient(1400px 900px at 20% -10%, #111827 0%, transparent 60%),var(--bg);
  color:var(--text);
  font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;
}

.wrapper{
  min-height:100svh;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  padding:32px;
}

.card{
  width:100%;
  max-width:780px;
  background:linear-gradient(145deg,#0b1224,#0f172a);
  border:1px solid var(--border);
  border-radius:20px;
  padding:28px 28px 24px;
  box-shadow:0 20px 50px rgba(0,0,0,.55);
}

h1{
  margin:.1em 0;
  font-size:28px;
  background:linear-gradient(90deg,var(--accent),var(--accent2));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.sub{
  color:var(--muted);
  margin:4px 0 18px;
}

.rules{
  border:1px dashed #1f2937;
  background:#091126;
  border-radius:12px;
  padding:12px 14px;
  color:#cbd5f5;
  margin-bottom:18px;
}

.grid{
  display:grid;
  gap:14px;
  grid-template-columns:1fr 1fr;
}

.field{
  display:flex;
  flex-direction:column;
}

label{
  margin-bottom:5px;
  font-size:13px;
  color:#bcd3ff;
}

input{
  background:#020617;
  color:var(--text);
  border:1px solid var(--border);
  border-radius:10px;
  padding:11px 12px;
  font-size:14px;
}

input:focus{
  outline:none;
  border-color:var(--accent);
}

.full{ grid-column:1/3; }

button{
  grid-column:1/3;
  margin-top:10px;
  border:none;
  border-radius:12px;
  padding:14px;
  font-size:16px;
  font-weight:600;
  background:linear-gradient(90deg,#4f46e5,var(--accent2));
  color:#fff;
  cursor:pointer;
}

button:hover{
  filter:brightness(1.05);
}

#result{
  margin-top:14px;
  border-radius:12px;
  padding:14px;
  font-family:monospace;
  background:#020617;
  border:1px solid var(--border);
  color:#cbd5f5;
  min-height:90px;
  white-space:pre-wrap;
}

.error{
  border-color:var(--danger);
  color:#fecaca;
}

.success{
  border-color:var(--ok);
  color:#bbf7d0;
}

.footer{
  text-align:center;
  margin-top:10px;
  color:var(--muted);
  font-size:12px;
}
</style>
</head>
<body>

<div class="wrapper">
<div class="card">

<h1>Meijer TMS Account Creator</h1>
<div class="sub">
Create a TMS portal user using PO or PRO mapping
</div>

<div class="rules">
<strong>You MUST provide:</strong><br>
• First Name<br>
• Last Name<br>
• Email<br>
• ONE PO or PRO (either works)
</div>

<div class="grid">
  <div class="field">
    <label>First Name</label>
    <input id="firstName" />
  </div>

  <div class="field">
    <label>Last Name</label>
    <input id="lastName" />
  </div>

  <div class="field">
    <label>Email</label>
    <input id="email" />
  </div>

  <div class="field">
    <label>PRO #</label>
    <input id="pro" />
  </div>

  <div class="field full">
    <label>PO # (optional instead of PRO)</label>
    <input id="po" />
  </div>

  <button onclick="submitForm()">Create Account</button>
</div>

<div id="result">Awaiting submission…</div>

<div class="footer">
  Uses secure direct TMS API connection — no stored credentials
</div>

</div>
</div>

<script>
async function submitForm(){

  const result = document.getElementById("result");

  result.className="";
  result.textContent="Submitting…";

  const payload = {
    firstName: document.getElementById("firstName").value.trim(),
    lastName: document.getElementById("lastName").value.trim(),
    email: document.getElementById("email").value.trim(),
    pro: document.getElementById("pro").value.trim(),
    po: document.getElementById("po").value.trim()
  };

  try{
    const res = await fetch("/api/tms",{
      method:"POST",
      headers:{
        "Content-Type":"application/json"
      },
      body:JSON.stringify(payload)
    });

    const data = await res.json();

    if(data.success){
      result.className="success";
      result.textContent =
`✅ ACCOUNT CREATED

USERNAME:
${payload.email}

PASSWORD:
${data.tempPassword || "(not returned)"}

USER ID:
${data.tmsUserId}

MEIJER LOCATION:
${data.meijerLocationId}

LOCATION CONTACT ID:
${data.locationContactId}

---

E2Open:
${JSON.stringify(data.e2open,null,2)}
`;
    } else {
      result.className="error";
      result.textContent =
`❌ ${data.error || "Account creation failed"}

DEBUG:
${JSON.stringify(data.debug || data.details || data, null, 2)}
`;
    }
  }
  catch(err){
    result.className="error";
    result.textContent = "❌ Client error\n\n" + err.message;
  }

}
</script>

</body>
</html>
